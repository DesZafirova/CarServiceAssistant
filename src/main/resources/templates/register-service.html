<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}">
</head>

<body>
<!-- Spinner Start -->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
  <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
    <!--        <span class="sr-only">Loading...</span>-->
  </div>
</div>

<div th:replace="~{fragments/commons::topbar}">

</div>

<div>
  <nav th:replace="~{fragments/commons::nav}">
  </nav>
</div>


<div class="container">

  <input type="radio" name="user_status" id="Userly" onclick="User()"> &nbsp; User Registration &nbsp;

  <input type="radio" name="user_status" id="Servicely" onclick="Service()">&nbsp; Service Registration
  &nbsp;
  <div class="container">
    <h2 class="text-center text-white">Register User</h2>
      <form
              th:action="@{/services/register}"
              th:method="POST"
              th:object="${}"

              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">

          <div class="form-group col-md-6 mb-3">
            <label for="name" class="text-white font-weight-bold">Name</label>
            <input id="name"
                   th:field="*{name}"
                   th:errorclass="alert-danger"
                   type="text"
                   class="form-control"
                   placeholder="name"/>
            <p class="errors alert alert-danger">
              Last name is required.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input id="email"
                   th:field="*{email}"
                   th:errorclass="alert-danger"
                   type="text"
                   class="form-control"
                   placeholder="Email"/>
            <p class="errors alert alert-danger">
              Email is required.
            </p>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="address" class="text-white font-weight-bold">Address</label>
            <input id="address"
                   th:field="*{address}"
                   th:errorclass="alert-danger"
                   type="text"
                   class="form-control"
                   placeholder="Address"/>
            <p class="errors alert alert-danger">
              Address is optional.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input
                    id="password"
                    th:field="*{password}"
                    th:errorclass="alert-danger"
                    type="password"
                    class="form-control"
                    placeholder="Password"/>
            <p class="errors alert alert-danger">
              Password is required.
            </p>
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
            <input id="confirmPassword"
                   th:field="*{confirmPassword}"
                   th:errorclass="alert-danger"
                   type="password"
                   class="form-control"
                   placeholder="Confirm password"/>
            <p class="errors alert alert-danger">
              Password confirmation is required.
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col col-md-4">
            <div class="button-holder d-flex">
              <input type="submit" class="btn btn-info btn-lg" value="Register"/>
            </div>
          </div>


      </form>
  <!-- EO: Registration form end-->
</div>


<div th:replace="~{fragments/commons::footer}">

</div>
<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/lib/wow/wow.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/counterup/counterup.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/lib/tempusdominus/js/moment.min.js"></script>
<script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>

</body>
</html>
