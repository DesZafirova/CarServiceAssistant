<!-- Spinner Start -->
<div id="spinner"
     class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>

<input type="radio" name="user_status" id="user-login" onclick="User()" checked> &nbsp; User Login &nbsp;</input>

<input type="radio" name="user_status" id="service-login" onclick="Service()">&nbsp; Service Login&nbsp;</input>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <div id="user">
    <form th:method="POST" th:action="@{/users/login}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email User</label>
            <input id="email"
                   name="email"
                   type="text"
                   th:value="${email}"
                   class="form-control"
                   placeholder="Email" autocomplete="off"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password User</label>
            <input id="password" name="password" type="password" class="form-control"
                   placeholder="Password"/>

        </div>
        </br>
        <div class="form-group">
            <input id="rememberme"
                   name="rememberme"
                   type="checkbox"
                   class="form-control"/>
            <label for="rememberme" class="text-white font-weight-bold">Remember me</label>

        </div>
        </br>

        <p th:if="bad_credentials == true" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                </div>
            </div>
        </div>
    </form>
    </div>
    <div class="container" id="service"
         style="display:none">
        <form th:method="POST" th:action="@{/services/login}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="emailService" class="text-white font-weight-bold">Email Service</label>
                <input id="emailService"
                       name="email"
                       type="text"
                       th:value="${email}"
                       class="form-control"
                       placeholder="Email" autocomplete="off"/>
            </div>
            <div class="form-group">
                <label for="passwordService" class="text-white font-weight-bold">Password Service</label>
                <input id="passwordService" name="password" type="password" class="form-control"
                       placeholder="Password"/>

            </div>
            </br>
            <div class="form-group">
                <input id="remembermeService"
                       name="rememberme"
                       type="checkbox"
                       class="form-control"/>
                <label for="rememberme" class="text-white font-weight-bold">Remember me</label>

            </div>
            </br>

            <p th:if="bad_credentials == true" class="errors alert alert-danger">
                Invalid username or password.
            </p>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    var text1 = document.getElementById("user");
    var text = document.getElementById("service");

    function User() {
        var checkBox = document.getElementById("user-login");

        if (checkBox.checked == true) {
            text1.style.display = "block";
            text.style.display = "none";
        } else {
            text1.style.display = "none";
        }
    }

    function Service() {
        var checkBox = document.getElementById("service-login");

        if (checkBox.checked == true) {
            text.style.display = "block";
            text1.style.display = "none";
        } else {
            text.style.display = "none";
        }
    }
</script>
